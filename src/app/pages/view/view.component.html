<div class="mt-3 ps-3">
    <button mat-flat-button (click)="openlist()">CAMISETAS</button>

    <form [formGroup]="shirtForm">
      <div class="mt-3" *ngIf="shirtForm.value.img_url">
        <img style="width: 200px;" [src]="shirtForm.value.img_url">
      </div>

      <div class="mb-3 mt-3">
        <mat-form-field>
          <mat-label>Imagem:</mat-label>
          <mat-select id="img_url" formControlName="shirt">
            <mat-option value="">Selecione uma opção</mat-option>
            <mat-option *ngFor="let shirt of data.shirts" [value]="shirt">{{ shirt.typeCollar + ' e ' + shirt.typeSleeve }}</mat-option>
          </mat-select>
          <mat-error *ngIf="shirtForm.get('img_url')?.hasError('required')">
            Esse campo é obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field>
          <mat-label>Tamanho:</mat-label>
          <mat-select id="size" formControlName="size">
            <mat-option value="">Selecione o tamanho</mat-option>
            <mat-option *ngFor="let size of sizes$ | async" [value]="size.name">{{ size.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="shirtForm.get('size')?.hasError('required')">
            O tamanho é obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <label for="quantity" appearance="fill">Quantidade:</label>
        <div class="d-flex align-items-center">
            <div class="input-group" style="width: 70px;">
              <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity()">-</button>
              <input type="number" id="quantidadeLogos" class="form-control text-center" formControlName="quantity" readonly>
              <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity()">+</button>
            </div>
        </div>
      </div>
      <button mat-flat-button class="me-3" (click)="goToForm()" color="warn">Voltar para o form</button>
      <button mat-flat-button color="primary" class="btn-lg px-4" (click)="save()">Adicionar ao Orçamento</button>
    </form>
</div>

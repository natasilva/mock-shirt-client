<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header class="text-center">
          <mat-card-title>Mock-Shirt</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="mb-3">
            <label for="malhaSelect" class="form-label">Malha:</label>
            <select id="malhaSelect" class="form-select">
              <option value="algodao">Algodão</option>
              <option value="sintetica">Sintética</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div class="mb-3">
          <label for="corSelect" class="form-label">Cor:</label>
            <select id="corSelect" class="form-select">
              <option *ngFor="let color of colors$" [value]="color.id">{{ color.name }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="logoUpload" class="form-label">Logo:</label>
            <input type="file" id="logoUpload" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Logo na Manga:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="logoManga" id="simRadio" value="true">
              <label class="form-check-label" for="simRadio">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="logoManga" id="naoRadio" value="false">
              <label class="form-check-label" for="naoRadio">Não</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="quantidadeLogos" class="form-label">Quantidade de cores na logo:</label>
            <div class="d-flex align-items-center">
              <div class="input-group" style="width: 30%;">
                <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity()">-</button>
                <input type="number" id="quantidadeLogos" class="form-control text-center" [min]="1" [max]="3" [(ngModel)]="quantidadeLogos" readonly>
                <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity()">+</button>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-flat-button color="primary" class="btn-lg rounded-pill px-4" (click)="goToView()">Gerar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
